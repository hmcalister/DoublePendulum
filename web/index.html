<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="picocss.min.css">

    <script src="controls.js" defer></script>
    <script src="animation.js" defer></script>
    <script src="state.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Double Pendulum</h1>
        <canvas id="canvas"></canvas>
        <div class="container" style="margin: 5px 0;">
            <div class="grid">
                <a href="#" role="button" id="isPausedButton" onclick="togglePaused()">▶️</a>
                <a href="#" role="button" id="nextFrameButton" onclick="nextFrame()">Next State</a>
                <a href="#" role="button" id="randStateButton" onclick="randomize()">Randomize State</a>
            </div>
        </div>

        <form>
            <div class="container" style="margin: 5px 0;">
                <h2>Upper Pendulum</h2>
                <div class="grid">
                    <label for="upperLength">Length
                        <input type="range" min="0" max="100" value="50" id="upperLength" name="upperLength"
                            onchange="ifPausedSetState(event)" oninput="ifPausedSetState(event)">
                    </label>
                    <label for="upperMass">Mass
                        <input type="range" min="1" max="100" value="50" id="upperMass" name="upperMass"
                            onchange="ifPausedSetState(event)" oninput="ifPausedSetState(event)">
                    </label>
                </div>
                <div class="grid">
                    <label for="upperAngle">Angle
                        <input type="range" min="-314" max="314" value="0" id="upperAngle" name="upperAngle"
                            onchange="ifPausedSetState(event)" oninput="ifPausedSetState(event)">
                    </label>
                    <label for="upperAngularVelocity">Angular Velocity
                        <input type="range" min="-1000" max="1000" value="0" id="upperAngularVelocity"
                            name="upperAngularVelocity" onchange="ifPausedSetState(event)" oninput="ifPausedSetState(event)">
                    </label>
                </div>
            </div>
            </div>
            <div class="container" style="margin: 5px 0;">
                <h2>Lower Pendulum</h2>
                <div class="grid">
                    <label for="lowerLength">Length
                        <input type="range" min="0" max="100" value="50" id="lowerLength" name="lowerLength"
                            onchange="ifPausedSetState(event)" oninput="ifPausedSetState(event)">
                    </label>
                    <label for="lowerMass">Mass
                        <input type="range" min="1" max="100" value="50" id="lowerMass" name="lowerMass"
                            onchange="ifPausedSetState(event)" oninput="ifPausedSetState(event)">
                    </label>
                </div>
                <div class="grid">
                    <label for="lowerAngle">Angle
                        <input type="range" min="-314" max="314" value="0" id="lowerAngle" name="lowerAngle"
                            onchange="ifPausedSetState(event)" oninput="ifPausedSetState(event)">
                    </label>
                    <label for="lowerAngularVelocity">Angular Velocity
                        <input type="range" min="-1000" max="1000" value="0" id="lowerAngularVelocity"
                            name="lowerAngularVelocity" onchange="ifPausedSetState(event)" oninput="ifPausedSetState(event)">
                    </label>
                </div>
            </div>
            <div class="container" style="margin: 5px 0;">
                <input type="submit" value="Set State" onclick="setStateForm(event)">
            </div>
        </form>
    </main>
</body>

</html>
